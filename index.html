    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="mainBox mx-auto ">
        <div class="innerWorkings">
            <div class="cointainer">
                <div class="row top-bar">
                    <div class="search-wrapper">
                        <form class=" searchbar">
                            <button><img src="./assets/magnifying-glass.svg" alt="Search Button"></button>
                            <input type="search" id="search" placeholder="Search for a city">
                        </form>
                        <div class="favBtnDiv">
                            <img class="favBtn" src="./assets//star-fill.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <div class="card text-center mb-3" style="width: 786px; height: 506px;">
                            <div class="card-body">
                                <h5 class="card-title CW">Current Weather</h5>
                                <p class="card-text city" id="city">Enter A City</p>
                                <div class="tempCurrent">
                                    <span class="Temp">--</span>
                                    <span class="Far" id="Far">°F</span>
                                    <span class="Cel" id="Cel">°C</span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>




        </div>
    </div>
