    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

<body>

  <div class="mainBox mx-auto ">
    <div class="innerWorkings">
      <div class="cointainer-fluid">
        <div class="row">
          <div class="col-6">
            <div class="row top-bar">
              <div class="search-wrapper">
                <form class=" searchbar">
                  <button type="button"><img src="./assets/magnifying-glass.svg" alt="Search Button"></button>
                  <input type="text" class="search" id="search" placeholder="Search for a city">
                </form>
                <div class="favBtnDiv">
                  <img class="favBtn" src="./assets//star-fill.svg" alt="">
                </div>
              </div>
            </div>
            <div class="row">
              <div>
                <div class="card  border-0 text-center mb-3" style="width: 786px; height: 506px;">
                  <div class="card-body">
                    <h5 class="card-title CW">Current Weather</h5>
                    <p class="card-text city"><span  id="city"> Enter A City </span><span class="spr" ><img id="favStr" src="./assets/star.svg" alt=""></span></p>
                    <div class="tempCurrent">
                      <div class="Temp">
                        <p id="Temp">--</p>
                      </div>
                      <div class="Far move-down" id="Far">°F</div>
                      <div class="vertical-line-container move-down">|</div>
                      <div class="Cel" id="Cel">°C</div>
                    </div>
                    <div class="weatherCond" id="weatherCond">
                      <p>Weather Condition</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row font spacing">
              <div class="col line-up">
                <div class="col">Max <img src="./assets/thermometer-fill.svg" alt="Max Temp"></div>
                <div class="col text-center">|</div>
                <div class="col"> <span id="maxTemp"> -- </span></div>
              </div>
              <div class="col line-up">
                <div class="col">Min <img src="./assets/lowTemp.svg" alt="Min Temp">
                </div>
                <div class="col text-center">|</div>
                <div class="col"><span id="minTemp"> -- </span></div>
              </div>
            </div>
            <div class="row font">
              <div class="col line-up">
                <div class="col">Wind <img src="./assets/windSpeed.svg" alt="Wind Speed"></div>
                <div class="col text-center">|</div>
                <div class="col"><span id="windSpeed">--</span> <span id="windUnits">MPH</span></div>
              </div>
              <div class="col line-up">
                <div class="col">Humidity<img src="./assets/drop-half-bold.svg" alt="Humidity"></div>
                <div class="col text-center">|</div>
                <div class="col"><Span id="humidity">--</Span>%</div>
              </div>
            </div>
          </div>
          <div class="col"></div>
          <div class="col-5"></div>
        </div>
      </div>
    </div>
  </div>
